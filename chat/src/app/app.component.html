<div class="container">
  <form (ngSubmit)="joinroom(f)" #f="ngForm">
    <div class="form-group">
      <label for="exampleInputPassword1">Room ID</label>
      <input type="password" name="id" class="form-control" ngModel required placeholder="e.g. : 5669">
    </div>
    <button type="submit" class="btn btn-primary">Join Room</button>
  </form>
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <video #videoElement style="height: 100px;"></video>
          <video #rvideoElement style="height: 100px;"></video>
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <button (click)="start()" class="btn btn-primary">Start Video</button>

    <!-- <button (click)="creat()" class="btn btn-danger">send offer</button> -->
    <button (click)="creatroom()" class="btn btn-danger">Create Room ID</button>
    <!-- <button (click)="server()" class="btn btn-danger">add coller to server</button> -->
    <!-- <button (click)="check()" class="btn btn-danger">checkemit</button> -->
    <!-- <button (click)="listen()" class="btn btn-danger">listen</button> -->
  </div>
</div>
